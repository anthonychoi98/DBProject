{% extends "base.html" %}
{% block title %} Players Page {% endblock %}
{% block content %}
<h2>Search up a player!</h2>
<form action="#" method="POST" enctype="multipart/form-data">
  <p> First Name: </p>
  <p><input type="text" name="fn"/></p>
  <p> Last Name: </p>
  <p><input type="text" name="ln"/></p>
  <p><input type="submit" value="submit"/></p>
</form>

<div id="display">
  {% for data in data %}
  <li>{{data[1], data[2], data[3], data[4], data[5]}}</li>
  {% endfor %}
</div>

{% endblock %}
