{% extends "base.html" %}
{% block title %} Players Page {% endblock %}
{% block content %}
<h2>Search up a player!</h2>
<form action="#" method="POST" enctype="multipart/form-data">
  <p> First Name: </p>
  <p><input type="text" name="fn"/></p>
  <p> Last Name: </p>
  <p><input type="text" name="ln"/></p>
  <p><input type="submit" value="submit"/></p>
</form>

<div id="display">
  <p>Name: {{fn}}   {{ln}}</p>
  <p>Birthdate: {{bd}}</p>
  <p>Country: {{country}}</p>
  <p>Grand Slams won: {{gwon}}</p>
  <p>Masters won: {{mwon}}</p>
</div>

{% endblock %}
